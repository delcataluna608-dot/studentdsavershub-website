<!-- Floating Calculator Button -->
<button class="floating-btn" id="openCalc">
  <i class="fas fa-calculator"></i>
</button>

<style>
  .floating-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: none; /* remove background */
    border: none;     /* remove border */
    color: #3b82f6;   /* blue icon */
    font-size: 2.5rem; /* make icon bigger */
    cursor: pointer;
    z-index: 50;
    transition: transform 0.3s ease, color 0.3s ease;
    box-shadow: none; /* remove circular shadow */
  }
  .floating-btn:hover {
    transform: scale(1.2);
    color: #facc15; /* yellow on hover */
  }
</style>
