<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Savers Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* Import Brick Sans */
    @font-face {
      font-family: 'Brick Sans';
      src: url('BrickSans-Bold.otf') format('opentypefile'),
           url('BrickSans-Bold.otf') format('opentypefile');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'Brick Sans';
      src: url('fonts/BrickSans-Bold.woff2') format('woff2'),
           url('fonts/BrickSans-Bold.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }

    .nav-link {
      position: relative;
      transition: color 0.3s ease;
    }
    .nav-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background-color: white;
      transition: width 0.3s ease;
    }
    .nav-link:hover::after {
      width: 100%;
    }

    /* Brick Sans font for heading */
    .brick-font {
      font-family: 'Brick Sans', sans-serif;
      letter-spacing: 1px;
    }

    /* Floating Calculator Button */
    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(to right, #4169e1, #ffcc00);
      color: white;
      border-radius: 50%;
      padding: 18px;
      font-size: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 50;
    }
    .floating-btn:hover {
      transform: scale(1.1);
    }

    /* Calculator Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 1rem;
      width: 300px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    .calc-display {
      width: 100%;
      height: 50px;
      margin-bottom: 10px;
      text-align: right;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1.2rem;
    }
    .calc-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }
    .calc-buttons button {
      padding: 15px;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      background: #3b82f6;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .calc-buttons button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-200 via-yellow-100 to-blue-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-blue-500 to-yellow-400 shadow-lg px-6 py-4 flex items-center justify-between rounded-b-2xl">
    <div class="flex items-center space-x-8 text-white font-semibold">
      <a href="WEBSITE.html" class="w-10 h-10 bg-white text-blue-600 flex items-center justify-center rounded-full font-bold shadow-md">
        <img src="LLCI.jpeg" alt="Student Savers Hub Logo" class="w-full h-full object-cover">
      </a>
      <div class="flex space-x-6">
        <a href="WEBSITE.html" class="nav-link">Home</a>
        <a href="About.html" class="nav-link">About</a>
        <a href="services.html" class="nav-link">Services</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </div>
    </div>
    <div>
      <a href="https://www.facebook.com/share/1F7fwNGRhD/?mibextid=wwXIfr" target="_blank" class="nav-link flex items-center space-x-2">
        <i class="fab fa-facebook"></i>
        <span>Facebook</span>
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-1 flex items-center justify-center text-center">
    <h1 class="brick-font text-4xl md:text-6xl font-extrabold text-blue-700 drop-shadow-lg animate-pulse">
      STUDENT SAVERS HUB
    </h1>
  </main>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-yellow-400 to-blue-500 shadow-inner text-center py-6 text-white rounded-t-2xl">
    <p class="text-lg font-semibold">© 2025 Student Savers Hub. All rights reserved.</p>
    <p class="text-sm opacity-90">“Small savings today build the foundation for big dreams tomorrow.”</p>
  </footer>

  <!-- Floating Calculator Button -->
  <button class="floating-btn" id="openCalc">
    <i class="fas fa-calculator"></i>
  </button>

  <!-- Calculator Modal -->
  <div class="modal" id="calcModal">
    <div class="modal-content">
      <input type="text" id="calcDisplay" class="calc-display" disabled>
      <div class="calc-buttons">
        <button>7</button><button>8</button><button>9</button><button>/</button>
        <button>4</button><button>5</button><button>6</button><button>*</button>
        <button>1</button><button>2</button><button>3</button><button>-</button>
        <button>0</button><button>.</button><button>=</button><button>+</button>
        <button id="clear" class="col-span-4 bg-red-500 hover:bg-red-600">C</button>
      </div>
    </div>
  </div>

  <!-- Calculator Script -->
  <script>
    const openCalc = document.getElementById("openCalc");
    const calcModal = document.getElementById("calcModal");
    const calcDisplay = document.getElementById("calcDisplay");
    const buttons = calcModal.querySelectorAll("button");
    let expression = "";

    openCalc.addEventListener("click", () => {
      calcModal.style.display = "flex";
    });

    calcModal.addEventListener("click", (e) => {
      if (e.target === calcModal) {
        calcModal.style.display = "none";
        expression = "";
        calcDisplay.value = "";
      }
    });

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const value = btn.textContent;

        if (value === "C") {
          expression = "";
          calcDisplay.value = "";
        } else if (value === "=") {
          try {
            expression = eval(expression).toString();
            calcDisplay.value = expression;
          } catch {
            calcDisplay.value = "Error";
            expression = "";
          }
        } else {
          expression += value;
          calcDisplay.value = expression;
        }
      });
    });
  </script>
</body>
</html>
